<div class="container py-5">
  <div class="row">
    <div class="col-lg-4">
      <div class="img p-1">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let img of productdetails?.images">
            <ng-template carouselSlide>
              <img [src]="productdetails.imageCover">
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-lg-8 d-flex flex-column justify-content-center">
      <h3 class="fw-bold fs-3 mb-4">{{productdetails?.title}}</h3>
      <p class="m-0 text-muted fs-5 mb-2">{{productdetails?.description}}</p>
      <p>{{productdetails?.category.name}}</p>
      <div class="d-flex justify-content-between">
        <p>{{productdetails?.price}} EGP</p>
        <p>{{productdetails?.ratingsAverage}}<i class="fa-solid fa-star starDesign fw-bold"></i></p>
      </div>
      <button class="btn btn-success w-100" (click)="addToCart(productdetails._id)">+ add to cart</button>
    </div>
  </div>
</div>
