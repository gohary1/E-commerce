<div class="py-3 bg-main rounded-4">
  <owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of brandsData">
    <ng-template carouselSlide>
      <div class="cursor item mx-2">
        <img [src]="slide?.image" class="w-100 rounded-5 p-4">
      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
</div>
