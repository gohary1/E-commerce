<div class="main py-5">
  <div class="container py-5">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">
      <div class="alert alert-danger" *ngIf="loginError">{{loginError}}</div>
      <h3 class="my-3">Sign in to your account:</h3>
  <label for="email">email:</label>
  <input type="email" id="email" class="form-control" formControlName="email">
  <label for="password">password:</label>
  <input type="password" id="password" class="form-control" formControlName="password">
  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-success" *ngIf="spinner==false" [disabled]="loginForm.invalid">Login</button>
    <button class="btn btn-success" *ngIf="spinner==true"><i class="fa-solid fa-spinner fa-spin-pulse"></i></button>
  </div>
    </form>
    <p><a class="pointer" routerLink="/forgetpass">Forget your password?</a></p>
</div>
</div>
